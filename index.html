<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.scss">
    <title>Live Subtitles</title>
  </head>
  <body>
    <button class="active--false">Start speaking</button>
    <p class="transcript">
      Text will appear here in real-time as someone starts talking.
    </p>
    <section>
      <label for="langs">Translate</label>
      <select id="langs">
        <option selected>Select a language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="more">More languages</option>
      </select>
    </section>
    <footer>
      <button onclick="window.agastya.open()">Accessibility settings</button>
      <button class="share">Share</button>
      <a href="https://github.com/OswaldLabsOpenSource/live-subtitles" target="_blank" rel="noopener noreferrer">View source on GitHub</a>
    </footer>
    <script src="live-subtitles.ts"></script>
    <script src="https://platform-beta.oswaldlabs.com/v1/agastya/load/hackathon.js" async defer></script>
  </body>
</html>
